<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="css/styles.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Perrera</a>         
        </div>
      </nav>

      <div id="filtro" class="row red lighten-5">
       
        <div class="switch col s6">
          <label>
            Asc
            <input type="checkbox" id="order" checked onchange="refresh()">
            <span class="lever"></span>
            Desc
          </label>
        </div>

        <div class="input-field col s6">
            <select id="campo" onchange="refresh()">
              <option value="id">Id</option>
              <option value="nombre" selected >Nombre</option>
              <option value="raza">Raza</option>
            </select>
            <label for="campo">Seleccione Campo</label>
        </div>  
      </div>
      <!-- filtro -->

      <div id="loader">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>        
        </div>
        <p class="blue-text text-darken-2">Cargando...</p>
      </div>



      <ul id="lista" class="collection">
        <li class="collection-item avatar">
          <img src="images/logo.png" alt="" class="circle">
          <span class="title">Nombre Perro</span>
          <p>raza</p>          
        </li>     
      </ul>  

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
      <script src="js/main.js"></script>
      
    </body>
  </html>
